<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<style>
    .top
    {
        margin-top: 9px;    
    }
    .bi-chat-dots, .bi-bell
    {
        font-size: 20px;
    }
    .multi-circle
    {
        display: flex;
    }
    .circle
    {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 2px solid white;
        background-color: orange;
        margin-right: -35px;
    }
    .circle img
    {
        width: 100%;
        height: 100%;
    }
    .circle1
    {
        z-index: 10;
    }

</style>
</head>
<body>
    <div class="container mt-5">
        <div class="header d-flex">
            <div class="notification-container mb-5">
                <button type="button" class="btn position-relative" onclick="removeNotifcation()">
                    <i class="bi bi-chat-dots"></i>
                    <span id="notify"  class="position-absolute top start-10 translate-middle badge rounded-pill bg-danger">
                      9
                      <span class="visually-hidden">unread messages</span>
                    </span>
                  </button>
            </div>
            <div class="notification-container mb-5">
                <button type="button" class="btn position-relative">
                    <i class="bi bi-bell"></i>
                    <span class="position-absolute top start-10 translate-middle badge rounded-pill bg-danger">
                      9
                      <span class="visually-hidden">unread messages</span>
                    </span>
                  </button>
            </div>
        </div>
        <div class="multi-circle">
            <div class="circle circle1"><img src="https://cdn.iconscout.com/icon/free/png-256/free-avatar-372-456324.png" alt=""></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
    <script>
        function removeNotifcation()
        {
            document.getElementById('notify').style.display = "none"
        }
    </script>
</body>
</html>
