<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click Me</button>
    <script>
        let btn = document.querySelector('button')

        btn.onclick = ()=>{
            setTimeout(() => {
                    alert("This is arrow function called after 2 sec")
            }, 2000);
        }
        

    </script>
</body>
</html>
