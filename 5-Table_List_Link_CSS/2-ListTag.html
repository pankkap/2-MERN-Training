<!-- List Tag
1. UnOrder List
2. Ordered List -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Tag</title>
  </head>
  <body>
    <h1>List Tag</h1>
    <h3>UnOrdered List</h3>
    <!-- <ul type="disc|circle|square"> -->
    <ul style="list-style-type: disc;">
      <li>Mango</li>
      <li>Banana</li>
      <li>Oranges</li>
      <li>Grapes</li>
      <li>Kiwi</li>
    </ul>
    <h3>Ordered List</h3>
    <ol type="1" start="5">
        <li>HTML</li>
        <li>CSS
            <ul>
                <li>Inline CSS</li>
                <li>Internal CSS</li>
                <li>External CSS
                    <ol>
                        <li>Bootstrap</li>
                        <li>Talwind</li>
                        <li>Material</li>
                    </ol>
                </li>
            </ul>
        </li>
        <li>JavaScript</li>
        <li>React</li>
        <li>MangoDB</li>
        <li>Node</li>
    </ol>
  </body>
</html>
