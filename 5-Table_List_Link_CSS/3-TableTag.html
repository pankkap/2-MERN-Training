<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <h1>Table Demostration</h1>
    <table border="1" align="center">
        <caption style="font-size: 8px; font-family: Arial, Helvetica, sans-serif;  font-style: italic;" >Test Result of ABC Public School</caption>
        <tr>
            <th>Subject-1</th> <th>Subject-2</th> <th>Subject-3</th>
        </tr>
        <tr>
            <td>Hindi</td> <td>English</td> <td>Maths</td>
        </tr>
        <tr>
            <td>Hindi</td> <td>English</td> <td>Maths</td>
        </tr>
        <tr>
            <td>Hindi</td> <td>English</td> <td>Maths</td>
        </tr>
        <tr>
            <td>Hindi</td> <td>English</td> <td>Maths</td>
        </tr>
        <tr>
            <td rowspan="2">Hindi</td> <td>English</td> <td>Maths</td>
        </tr>
        <tr>
             <td>English</td> <td>Maths</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center;"> English</td> 
        </tr>
    </table>
</body>
</html>
