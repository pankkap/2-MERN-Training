<body>
    <h1>Local Stoage | Session Stroage </h1>

    <button>Store Data</button>
    <a href="./diplayPage.html">go to diplay page</a>

        //reference
        let input1 = document.querySelectorAll('input')[0]
        let input2 = document.querySelectorAll('input')[1]
        let btn = document.querySelector('button')
        
        btn.onclick = ()=>{
            let data ={
                email:input1.value,
                pwd:input2.value
            }
            
            // console.log(data)
            // Store data in Local Storage
            // object data frist convert into string and then store into storage
            let update_data =JSON.stringify(data)
            sessionStorage.setItem("name", update_data)

        }
    </script>
</body>
